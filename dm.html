<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DM — ScrimSNS</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .chat-container { display: flex; gap: 12px; }
    .chat-list { width: 25%; border-right: 1px solid #ccc; overflow-y: auto; height: 70vh; }
    .chat-list div { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
    .chat-list div.active { background: #e6f0ff; }
    .chat-main { flex: 1; display: flex; flex-direction: column; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; background: #f3f7fb; }
    .msg { max-width: 78%; padding: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .msg.you { align-self: flex-end; background: linear-gradient(180deg, #1d9bf0,#1673c8); color: #fff; }
    .msg.other { align-self: flex-start; background: #fff; color: #333; }
    .chat-meta { font-size: 0.8rem; color: #666; }
    .chat-input { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    .chat-input button { padding: 8px 12px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>ScrimSNS — DM</h1>
    <nav>
      <a href="index.html">🏠 ホーム</a>
      <a href="profile.html">👤 プロフィール</a>
    </nav>
  </header>

  <main class="chat-container">
    <!-- DM相手リスト -->
    <div class="chat-list" id="chatList">
      <p>読み込み中…</p>
    </div>

    <!-- DM本体 -->
    <div class="chat-main">
      <div id="messages" class="chat-messages">
        <p>相手を選択してください</p>
      </div>
      <div class="chat-input">
        <input id="msgInput" placeholder="メッセージを入力" />
        <button id="sendBtn">送信</button>
      </div>
    </div>
  </main>

  <script type="module" src="js/dm.js"></script>
</body>
</html>
