<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DM — ScrimSNS</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { padding: 12px; background: #1d9bf0; color: #fff; display: flex; justify-content: space-between; align-items: center; flex-direction: column; gap: 4px; }
    header h1 { margin: 0; font-size: 1.2rem; }
    header h2 { margin: 0; font-size: 1rem; font-weight: normal; color: #e0f0ff; }
    header nav a { color: #fff; margin-left: 12px; text-decoration: none; }
    main { display: flex; flex-direction: column; height: calc(100vh - 76px); }
    .chat-messages { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; background: #f3f7fb; }
    .msg { max-width: 78%; padding: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .msg.you { align-self: flex-end; background: linear-gradient(180deg,#1d9bf0,#1673c8); color: #fff; }
    .msg.other { align-self: flex-start; background: #fff; color: #333; }
    .chat-meta { font-size: 0.8rem; color: #666; }
    .chat-input { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #ccc; background: #fff; }
    .chat-input input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    .chat-input button { padding: 8px 12px; border-radius: 8px; cursor: pointer; background: #1d9bf0; color: #fff; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>ScrimSNS — DM</h1>
    <h2 id="postTitle">読み込み中…</h2>
    <nav>
      <a href="index.html">🏠 ホーム</a>
      <a href="profile.html">👤 プロフィール</a>
    </nav>
  </header>

  <main>
    <div id="messages" class="chat-messages">
      <p>読み込み中…</p>
    </div>

    <div class="chat-input">
      <input id="msgInput" placeholder="メッセージを入力" />
      <button id="sendBtn">送信</button>
    </div>
  </main>

  <script type="module" src="js/dm.js"></script>
</body>
</html>
